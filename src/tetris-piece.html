<dom-module id="tetris-piece">
  <template>
    <style>
      :host {
        display: inline-block;
        vertical-align: middle;
      }
      .row {
        display: flex;
      }
      .block {
        display: inline-block;
        height: 10px;
        width: 10px;
      }
      .border {
        border: 1px solid var(--color);
        width: 40px;
        height: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>

    <div class="border">
      <template is="dom-repeat" items="[[piece.block]]" filter="[[hideEmptyRows]]">
        <div class="row">
          <template is="dom-repeat" items="[[item]]">
            <div class="block" style$="{{computeColor(item, piece)}}">
            </div>
          </template>
        </div>
      </template>
    </div>
  </template>
</dom-module>
