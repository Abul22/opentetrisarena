<dom-module id="tetris-board">
  <template>
    <style>
      :host {
        display: inline-block;
        color: var(--color);
      }
      :host > div {
        margin: 16px;
      }
      [over] {
        opacity: 0.5;
      }
      .row {
        display: flex;
      }
      .block {
        display: inline-block;
        height: 30px;
        width: 30px;
      }
      [small] .block {
        height: 5px;
        width: 5px;
      }
      .border {
        border: 2px solid var(--color);
      }
      .border[small] {
        border-width: 1px;
        margin: 2px;
      }
      .border[small][selected] {
        border-width: 3px;
        margin: 0;
      }
      .progress {
        background-color: #d33682;
        height: 2px;
        width: 0;
        margin: 0;
      }
      /*
      .row + .row {
        border-top: 1px solid #ccc;
      }
      .block + .block {
        border-left: 1px solid #ccc;
      }
      */
    </style>

    <div class="border" selected$="[[selected]]" small$="[[small]]" over$="[[state.over]]">
      <template is="dom-repeat" items="[[state.grid]]">
        <div class="row">
          <template is="dom-repeat" items="[[item]]">
            <div class="block" style$="{{computeColor(item)}}">
            </div>
          </template>
        </div>
      </template>
    </div>
    <div class="progress" style="[[progressWidth(progress, selected)]]"></div>
  </template>
</dom-module>
